<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img.png" type="image/x-icon">
</head>

<body>
    <h1>Find Images</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1668105998033-334cfb202a66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIyfGhtZW52UWhVbXhNfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                alt="skating">
            <a href="https://unsplash.com/photos/c1BF2KBjyJI" target="_blank">Boy skating</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1687667754884-f038e5a45b0e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE1fHhIeFlUTUhMZ09jfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                alt="A kid on a swing">
            <a href="https://unsplash.com/photos/a-silhouette-of-a-child-swinging-on-a-swing-set-BzU8qF6coIY" target="_blank">A kid on a swing</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1668597368082-bdb5a71ce4d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="Random Guy Staring at Signboard">
            <a href="https://unsplash.com/photos/E5Zgrv3cTIc" target="_blank">Random Guy Staring at Signboard</a>
        </div>
        
    </div>
    <button id="show-more-button">Show More</button>
    <footer class="footer">
        <p>&copy; Made by Mehbub. <a  href="https://www.linkedin.com/in/choudhury-mehbub-alam-b6b191219/">Contact me.</a></p>
      </footer>
    <script src="index.js"></script>
</body>

</html>
